name: Publish Report
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Publish report to GitHub Pages
        uses: rayluo/github-pages-overwriter@v1.3

        with:
          source-directory: report
          target-branch: gh-pages
